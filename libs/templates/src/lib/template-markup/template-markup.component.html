<h2 class="header">The very awesome Header</h2>

  <ul class="cardList" appsCardListGrid [cardSize]="cardSize">
    <li class="cardList__item" *ngFor="let card of cardList">
      <section class="card" appsCardSize [cardSize]="cardSize">
        <h2 class="card__title">{{card.title}}</h2>
        <img src="{{ card.image! || image }}" alt={{image}} appsCardImageSize [cardSize]="cardSize" class="card__image" />
        <p class="card__text">
          {{card.text}}
        </p>
        <button class="button" appsButtonSize [cardSize]="cardSize">Like it</button>
      </section>
    </li>
  </ul>
